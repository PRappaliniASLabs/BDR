apiVersion: v1
kind: Service
metadata:
  name: bdr-service3
  namespace: bdrnamespace
  labels:
    app: BDR_EKS2
spec:
  selector:
    app: bdr-app
  ports:
    - name: h
      protocol: TCP
      port: 10030
      targetPort: 10030
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bdr3
  namespace: bdrnamespace
  labels:
    app: bdr-app
    framework: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bdr-app
  template:
    metadata:
      labels:
        app: bdr-app
        framework: java
        tier: tier3
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: bdr3
        image: docker.io/aslabs/bdr-app-t3:latest
        ports:
        - containerPort: 10030
